<div class="spinner-container" *ngIf="(userList$ | async)?.length == null else elseBlock">
    <mat-spinner></mat-spinner>
</div>
<ng-template #elseBlock>
    <mat-card-header>
        <mat-card-title>Users List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="container">
            <table mat-table [dataSource]="userList$" [trackBy]="trackByUserId" matSort>
    
                <ng-container matColumnDef="First Name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
                    <td mat-cell *matCellDef="let data">{{data.fields['First Name']}}</td>
                </ng-container>
    
                <ng-container matColumnDef="Last Name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
                    <td mat-cell *matCellDef="let data">{{data.fields['Last Name']}}</td>
                </ng-container>
    
                <ng-container matColumnDef="Gender">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
                    <td mat-cell *matCellDef="let data">{{data.fields.Gender}}</td>
                </ng-container>
    
                <ng-container matColumnDef="Date of Birth">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of Birth</th>
                    <td mat-cell *matCellDef="let data">{{data.fields['Date of Birth']}}</td>
                </ng-container>
    
                <ng-container matColumnDef="Status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                    <td mat-cell *matCellDef="let data">{{data.fields.Status}}</td>
                </ng-container>
    
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
            </table>
        </div>
    </mat-card-content>
</ng-template>
